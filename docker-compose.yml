version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: art_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: spring_app
    ports:
      - "8080:8086"
    depends_on:
      - db
    environment:
      # Use 'db' (the service name) as the host, not localhost
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/art_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      # Tell your app where to look for the uploads folder
      UPLOAD_DIR: /app/uploads
    volumes:
      # This is the "magic" line for your videos and images:
      # [Host Path] : [Container Path]
      - ./uploads:/app/uploads

volumes:
  postgres_data: